<html>

<head>
    <title>HTML | Formatting</title>
</head>

<body>
    <center>
        <h1>Formatting Tags</h1>
    </center>
    <p>This is <b><i>markup language</i></b> <br>It is used to <u>
            create web pages</u> also <mark>web application</mark>
        <br>
        <strike>Hello</strike>
        <tt>I am there</tt> <!--for monospace-->
        <sup>Good Morning</sup> <!--superscript-->
    <h3>HTML<sub>Hyper Text Markup Language</sub></h3>
    <del>Lorem ipsum dolor, sit amet consectetur adipisicing.</del>
    <br>
    <big>This is big tag</big>
    <br>
    <small>This is small tag</small>
    </p>
</body>

</html>

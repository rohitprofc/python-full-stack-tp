<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vowel Check</title>
    <script>
        let ch = prompt("Enter your ch:")

        if (ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'||ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U') {
            document.write(`<h1>${ch} is Vowel.</h1>`)
        } else {
            document.write(`<h1>${ch} is not Vowel.</h1>`)
        }
    </script>
</head>
<body></body>
</html>

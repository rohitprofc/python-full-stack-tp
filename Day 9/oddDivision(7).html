<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odd and 7</title>
</head>
<script>
    let num = prompt("Enter number:")
    if (!(num%2==0)) {
        if (num%7==0) {
            document.write(`<h1>${num} is odd and divisible by 7</h1>`)
        } else {
            document.write(`<h1>${num} is odd but not divisible by 7</h1>`)
        }
    } else {
        document.write(`<h1>${num} is even</h1>`)
    }
</script>

</html>

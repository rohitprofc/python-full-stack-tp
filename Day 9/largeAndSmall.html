<!DOCTYPE html>
<html lang="en">
<head>
    <title>Large and Small</title>
    <script>
        let a = 90
        let b = 78
        let c = 5
        let d = 306
        let e = 9

        if (a>b && a>c && a>d && a>e) {
            document.write(`<h1> ${a} is Largest`)
        } else if (b>a && b>c && b>d && b>e) {
            document.write(`<h1> ${b} is Largest`)
        } else if (c>b && c>a && c>d && c>e) {
            document.write(`<h1> ${c} is Largest`)
        } else if (d>b && d>c && d>a && d>e) {
            document.write(`<h1> ${d} is Largest`)
        } else {
            document.write(`<h1> ${e} is Largest`)
        }

        if (a<b && a<c && a<d && a<e) {
            document.write(`<h1> ${a} is Smallest`)
        } else if (b<a && b<c && b<d && b<e) {
            document.write(`<h1> ${b} is Smallest`)
        } else if (c<b && c<a && c<d && c<e) {
            document.write(`<h1> ${c} is Smallest`)
        } else if (d<b && d<c && d<a && d<e) {
            document.write(`<h1> ${d} is Smallest`)
        } else {
            document.write(`<h1> ${e} is Smallest`)
        }
    </script>
</head>

</body>
</html>

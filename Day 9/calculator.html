<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <script>
        let a = 15
        let b = 51

        let choice = prompt("Enter your choice: Add(1) Sub(2) Mul(3) Div(4)")

        if (choice==1) {
            document.write(`<h1>Addition: ${a+b}</h1>`)
        } else if (choice==2) {
            document.write(`<h1>Subtraction: ${a-b}</h1>`)
        } else if (choice==3) {
            document.write(`<h1>Multiplication: ${a*b}</h1>`)
        } else {
            document.write(`<h1>Division: ${(a/b).toFixed(2)}</h1>`)
        }
    </script>
</body>
</html>

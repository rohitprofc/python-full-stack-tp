<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>

  <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>

  <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <style>
    .App {
      text-align: center;
    }

    .App-header {
      background-color: #282c34;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: calc(10px + 2vmin);
      color: white;
    }

    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { Button } = ReactBootstrap;

    const DemoPage = () => {
      const [clickCount, setClickCount] = React.useState(0);

      const incrementButton = () => {
        setClickCount(clickCount + 1);
      };

      const decrementButton = () => {
        setClickCount(clickCount - 1);
      };

      return (
        <div className="App">
          <header className="App-header">
            <main className="App-main">
              <section className="content-section">
                <h1 className="mt-5">Counter App</h1>
                <h3 className="mt-4">
                  This is to demonstrate how counter is implemented in react
                </h3>
                <Button variant="light mt-5 me-3" size="lg" onClick={incrementButton}>
                  +
                </Button>
                <Button variant="light mt-5 ms-3" size="lg" onClick={decrementButton}>
                  -
                </Button>
                <br />
                <h1 className="mt-4">Count {clickCount}</h1>
              </section>
            </main>
          </header>
        </div>
      );
    };

    ReactDOM.render(<DemoPage />, document.getElementById("root"));
  </script>
</body>

</html>

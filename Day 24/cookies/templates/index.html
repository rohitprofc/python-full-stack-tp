<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">{{ message }}</h1>
        </div>
        
        <div class="d-flex justify-content-center">
            {% if form_visible %}
            <form method="POST" action="/" class="border p-4 rounded shadow-sm">
                <div class="mb-3">
                    <label for="user_name" class="form-label">Enter your name:</label>
                    <input type="text" id="user_name" name="user_name" class="form-control" required>
                </div>
                <button type="submit" name="action" value="Set Cookie" class="btn btn-primary">Set Cookie</button>
            </form>
            {% endif %}
            
            {% if not form_visible %}
            <form method="POST" action="/" class="border p-4 rounded shadow-sm">
                <button type="submit" name="action" value="Clear Cookie" class="btn btn-danger">Clear Cookie</button>
            </form>
            {% endif %}
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

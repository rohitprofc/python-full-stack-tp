<html>

<head> <!--for give page heading-->
    <title>HTML | Form</title> <!--page tittle-->
</head>

<body>
    <center><b>
            <h1>Form Tag</h1>
        </b></center>
    <form action="#">
        <b>Enter Username</b><br>
        <input type="text" name="username"><br>
        <b>Enter Password</b><br>
        <input type="password" name="pass"><br>
        <b>Address</b><br>
        <textarea rows="2" cols="18"></textarea>
        <br>
        <label for="email"><b>Email</b> </label><br>
        <input type="email" name="e-mail">
        <br><br>
        <label for="Gender"><b>Gender:</b></label>
        <input type="radio" name="male">male
        <input type="radio" name="Female">female
        <br>
        <label>Skills:</label>
        <br>
        <input type="checkbox" name="java">java<br>
        <input type="checkbox" name="ja">python<br>
        <input type="checkbox" name="jav">c<br>
        <input type="checkbox" name="j">c++<br>
        <input type="submit" name="login">
    </form>
</body>

</html>

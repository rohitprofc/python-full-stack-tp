<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Multiple Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
        }
        #con1{
            background-color: pink;
        }
        #con2{
            background-color: lightpink;
            color: brown;
        }
        #con3-r1{
            background-color: palevioletred;
            color: lightyellow;
        }
        #con3-r2{
            background-color: lightcoral;
            color: white;
        }
    </style>
  </head>
  <body>
        <div class="container.fluid" id="con1">
            <h1>Container-1</h1>
        </div>
        <div class="container.fluid" id="con2">
            <div class="row">
                <h1>Container-2  1<sup>st</sup> Row</h1>
            </div>
        </div>
        <div class="container.fluid">
            <div class="row mt-2"  id="con3-r1">
                <div class="col">
                    <h6>Cont-3 <br> 1<sup>st</sup> Row <br> 1<sup>st</sup> Col</h1>
                </div>
                <div class="col">
                    <h6>Cont-3 <br> 1<sup>st</sup> Row <br> 2<sup>nd</sup> Col</h1>
                </div>
                <div class="col">
                    <h6>Cont-3 <br> 1<sup>st</sup> Row <br> 3<sup>rd</sup> Col</h1>
                </div>
                <div class="col">
                    <h6>Cont-3 <br> 1<sup>st</sup> Row <br> 4<sup>th</sup> Col</h1>
                </div>
            </div>
            <div class="row mt-2" id="con3-r2">
                <div class="col">
                    <h4>Cont-3 <br> 2<sup>nd</sup> Row <br> 1<sup>st</sup> Col</h4>
                </div>
                <div class="col">
                    <h4>Cont-3 <br> 2<sup>nd</sup> Row <br> 2<sup>nd</sup> Col</h4>
                </div>
                <div class="col">
                    <h4>Cont-3 <br> 2<sup>nd</sup> Row <br> 3<sup>rd</sup> Col</h4>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<html>
  <body>
    <script>
      let arr = [24, 67, 45, 1, 2, 23, 89];
      document.write(`<h1>Array is: ${arr}</h1>`);

      //sort
      arr.sort();
      document.write(`<h1>Sorted array: ${arr}</h1>`);

      //push
      arr.push(56);
      document.write(`<h1>Added array: ${arr}</h1>`);

      //pop
      arr.pop();
      document.write(`<h1>Poped array: ${arr}</h1>`);
    </script>
  </body>
</html>

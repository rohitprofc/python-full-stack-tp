<html>
  <body>
    <script type="text/javascript">
      var a = Math.max(12, 45, 56);
      document.write(`<h1>Maximum Number is: ${a}<br></h1>`);
      var a = Math.min(12, 45, 56);
      document.write(`<h1>Minimum Number is: ${a}<br></h1>`);
      var p = Math.pow(2, 3);
      document.write(`<h1>Power of Number is: ${p}<br></h1>`);
      var sq = Math.sqrt(51);
      document.write(`<h1>Square root: ${sq.toFixed(3)}<br></h1>`);
    </script>
  </body>
</html>

<html>

<body>
    <script>
        function add() {
            let a = 90
            let b = 50
            document.write(`<h1>Addition of ${a} and ${b} is: ${a + b}</h1>`)
        }
        function sub() {
            let a = 90
            let b = 50
            document.write(`<h1>Subtraction of ${a} and ${b} is: ${a - b}</h1>`)
        }
        function mul() {
            let a = 90
            let b = 50
            document.write(`<h1>Multiplication of ${a} and ${b} is: ${a * b}</h1>`)
        }
        function div() {
            let a = 90
            let b = 50
            document.write(`<h1>Division of ${a} and ${b} is: ${a / b}</h1>`)
        }
    </script>
    <button onclick="add()">Add</button><br><br>
    <button onclick="sub()">Sub</button><br><br>
    <button onclick="mul()">Mul</button><br><br>
    <button onclick="div()">Div</button>
</body>

</html>

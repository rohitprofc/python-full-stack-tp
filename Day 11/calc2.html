<html>

<body>
    Enter Number 1: <input type="number" id="n1"><br>
    Enter Number 2: <input type="number" id="n2"><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <div id="result"></div>
    <script>
        function add() {
            var a = document.getElementById("n1").value
            var b = document.getElementById("n2").value
            d = Number(a) + Number(b)
            document.getElementById("result").innerHTML = `<h1>Addition: ${d}</h1>`
        }
        function sub() {
            var a = document.getElementById("n1").value
            var b = document.getElementById("n2").value
            d = Number(a) - Number(b)
            document.getElementById("result").innerHTML = `<h1>Subtraction: ${d}</h1>`
        }
        function mul() {
            var a = document.getElementById("n1").value
            var b = document.getElementById("n2").value
            d = Number(a) * Number(b)
            document.getElementById("result").innerHTML = `<h1>Mutiplication: ${d}</h1>`
        }
        function div() {
            var a = document.getElementById("n1").value
            var b = document.getElementById("n2").value
            d = Number(a) / Number(b)
            document.getElementById("result").innerHTML = `<h1>Division: ${d}</h1>`
        }
    </script>
</body>

</html>

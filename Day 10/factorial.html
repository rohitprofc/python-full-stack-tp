<!DOCTYPE html>
<html>
<head>
    <title>Factorial</title>
    <script>
        function findFactorial() {
            let num = parseInt(document.getElementById("factorialInput").value);
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.getElementById("factorialResult").innerText = factorial;
        }
    </script>
</head>
<body>
    <h1>Factorial of a Number</h1>
    <input type="number" id="factorialInput" min="0" />
    <button onclick="findFactorial()">Find Factorial</button>
    <p id="factorialResult"></p>
</body>
</html>

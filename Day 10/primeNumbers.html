<!DOCTYPE html>
<html>
<head>
    <title>Prime Numbers</title>
    <script>
        function findPrimes() {
            let primes = [];
            for (let num = 2; num <= 10; num++) {
                let isPrime = true;
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    primes.push(num);
                }
            }
            document.getElementById("primes").innerText = primes.join(", ");
        }
    </script>
</head>
<body>
    <h1>Prime Numbers from 1 to 10</h1>
    <button onclick="findPrimes()">Find Primes</button>
    <p id="primes"></p>
</body>
</html>

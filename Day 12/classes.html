<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Function</title>
</head>

<body>
    <script>
        class demo {
            a = "member"

            fun() {
                document.write("<h1>Class Function</h1>")
            }
        }

        let d = new demo()
        d.fun()
    </script>
</body>

</html>

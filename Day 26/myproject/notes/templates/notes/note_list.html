<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1>Notes</h1>
            <a class="btn btn-primary" href="{% url 'note_create' %}">Create New Note</a>
        </div>
        <div class="list-group">
            {% for note in notes %}
                <a href="{% url 'note_detail' note.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>{{ note.title }}</span>
                    <span class="badge bg-secondary">{{ note.created_at|date:"Y-m-d H:i" }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Electronics Store</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <header>
        <div class="logo">Rohit Electronics</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to the Electronics Store</h1>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://res.cloudinary.com/dtdhmbtcg/image/upload/v1720978854/Apple-iPhone-14-Pro-iPhone-14-Pro-Max-hero-220907_Full-Bleed-Image.jpg.large_fuvpra.jpg"
                        alt="Product 1">
                    <h3>iPhone 15 Pro Max</h3>
                    <p>$1299</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://res.cloudinary.com/dtdhmbtcg/image/upload/v1720978941/google-pixel-8-pro-review-cnet-8_zmtxeu.jpg"
                        alt="Product 2">
                    <h3>Google Pixel 8</h3>
                    <p>$1199</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Electronics Store. All rights reserved.</p>
    </footer>
</body>

</html>

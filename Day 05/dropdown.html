<!DOCTYPE html>
<html>

<head>
    <title>Dropdown Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: azure;
        }

        li {
            float: left;
        }

        li a,
        .dropbtn {
            display: block;
            color: blueviolet;
            font-size: 20px;
            text-align: center;
            padding: 20px;
            text-decoration: none;
        }

        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: blanchedalmond;
            color: brown;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: azure;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: blue;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: blanchedalmond;
            color: brown;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        h1 {
            text-align: center;
            color: darkblue;
        }

        h2 {
            text-align: center;
            color: darkblue;
        }

        h3 {
            text-align: center;
            color: darkblue;
        }
    </style>
</head>

<body>
    <ul>
        <li><a class="active" href="home">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Web Design</a>
            <div class="dropdown-content">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">Bootstrap</a>
            </div>
        </li>
    </ul>

    <h1>Welcome to CSS Mastery</h1>
    <h2>Example of Dropdown Menu in Navigation</h2>
    <h3>Hover over "Web Design" to see the dropdown effect.</h3>

</body>

</html>

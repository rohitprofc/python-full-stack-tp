<html>

<body>
    <script>
        //area of circle
        var r = prompt("Enter radius of circle:")

        const pi = 3.14
        var area = pi * r * r
        document.write(`<h1>Area of circle is ${area}</h1>`)

        //area of square
        var a = prompt("Enter side of square:")
        var area = a * a
        document.write(`<h1>Area of square is ${area}</h1>`)

        //area of traingle
        var b = prompt("Enter base of triangle")
        var h = prompt("Enter height of triangle")
        var area = 1 / 2 * b * h
        document.write(`<h1>The area of triangle is ${area}</h1>`)

        //area of cube
        var a = prompt("Enter side of cube")
        var area = a * a * a
        document.write(`<h1>The area of cube is ${area}</h1>`)

        //area of rectangle
        var l = prompt("Enter the length of rectangle")
        var b = prompt("Enter breadth of rectangle")
        var area = l * b
        document.write(`<h1>The area of rectangle is ${area}</h1>`)


    </script>
</body>

</html>

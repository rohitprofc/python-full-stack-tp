<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leap Year</title>
    <script>
        let leap_year = prompt("Enter year: ")
        
        if (leap_year%4 == 0) {
            document.write(`<h1> ${leap_year} is Leap Year </h1>`)
        } else {
            document.write(`<h1> ${leap_year} is not a Leap Year </h1>`)
        }
    </script>
</head>
<body></body>
</html>

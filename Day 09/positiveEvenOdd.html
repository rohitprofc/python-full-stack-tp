<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even Odd Check</title>
    <script>
        let num = prompt("Enter number:")
        
        if(num>0) {
            document.write(`<h1>${num} is postive.</h1>`)
            if(num%2==0) {
            document.write(`<h1>${num} is even.</h1>`)
        } else {
            document.write(`<h1>${num} is odd.</h1>`)
        }
        } else if (num==0) {
                document.write(`<h1>${num} is neither positive nor negative.</h1>`)
        } else {
                document.write(`<h1>${num} is negative.</h1>`)
            }
    </script>
</head>
<body></body>
</html>

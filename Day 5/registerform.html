<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
</head>

<body>
  <table cellspacing="10px" align="center">
    <tr>
      <th><label>First Name : </label></th>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <th><label>Middle Name : </label></th>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <th><label>Last Name : </label></th>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <th><label>Password : </label></th>
      <td><input type="password" /></td>
    </tr>
    <tr>
      <th><label>Confirm Password : </label></th>
      <td><input type="password" /></td>
    </tr>

    <tr>
      <th><label>Date of Birth : </label></th>
      <td><input type="date" id="bdate" name="bdate" required /></td>
    </tr>
    <tr>
      <th><label>Gender : </label></th>
      <td>
        <input type="radio" id="check-male" name="gender" checked /><label for="check-male">Male</label>
        <input type="radio" id="check-male" name="gender" checked /><label for="check-female">Female</label>
      </td>
    </tr>
    <tr>
      <th><label>Email : </label></th>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <th><label>Mobile No : </label></th>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <th><label>Address : </label></th>
      <td><input type="text" /></td>
    </tr>
    <td>
      <button class="button">Confirm</button>
    </td>
  </table>
</body>

</html>
